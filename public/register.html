<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split Bill | Register</title>
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <header>
    <nav>
      <div class="container">
        <a href="./login.html">Login</a>
        <a href="./register.html" class="active">Register</a>
        <a href="#">Groups</a>
        <a href="#">Bills</a>
      </div>
    </nav>
  </header>
  <main>
    <div class="central-box">
      <div class="logo-box">
        <i><img
            src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/000000/external-bill-online-money-service-flaticons-lineal-color-flat-icons.png" /></i>
        <h2>Split Bill</h2>
        <p>BEST IN MARKET</p>
      </div>
      <div class="form-box">
        <h3>Register</h3>

        <form>
          <label for="name">Full Name</label>
          <input type="text" name="name" id="name">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
          <label for="pass">Password</label>
          <input type="password" name="pass" id="pass">
          <label for="rep-pass">Repeat Password</label>
          <input type="rep-password" name="-rep-pass" id="rep-pass">
          <button class="btn primary" type="submit">Register</button>
          <p>Already have an account? <a href="./login.html">Login</a></p>

        </form>
      </div>
    </div>
  </main>
</body>

</html>
